<ion-header translucent="true">
  <ion-toolbar>
    <ion-title color="primary">In der N채he</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary">
        Anfragen
      </ion-button>
      <!--
            <ion-icon slot="icon-only" name="people-circle-outline" color="tertiary"></ion-icon>
      -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="color: var(--ion-color-primary)">In der N채he</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="nearbyUsers === null" style="position:absolute; top: 50%; left: 50%; display: flex; flex-direction: row; text-align: center; align-items: center; transform: translate(-50%, -50%); gap: 10px">
    <ion-spinner name="crescent" style="vertical-align: center"></ion-spinner>
    <p>Personen in der N채he werden gesucht...</p>
  </div>

  <div *ngIf="nearbyUsers && nearbyUsers.length === 0" style="position:absolute; top: 50%; left: 50%; display: flex; flex-direction: row; text-align: center; align-items: center; transform: translate(-50%, -50%); gap: 10px">
    <p>Keine Personen in der N채he gefunden. Bitte bewege dich an einen anderen Ort.</p>
  </div>

  <div *ngIf="nearbyUsers && nearbyUsers.length > 0">
    <div *ngFor="let user of nearbyUsers">
      <app-nearby-user-element [user]="user"></app-nearby-user-element>
    </div>
  </div>

</ion-content>
