<ion-header>
  <ion-toolbar color="vbright">
    <ion-title>Konten</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense" class="ion-no-margin">
    <ion-toolbar>
      <ion-title size="large" style="color: var(--ion-color-primary)">Konten</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="ion-no-padding ion-padding-horizontal">
    <h1 *ngIf="connectedAccounts.length > 0" style="color: var(--ion-color-secondary)" class="ion-no-margin ion-margin-bottom">Verbundene Accounts</h1>
    <ion-row style="gap: 10px" [formGroup]="accountsFormGroup">
      <ion-col size="12" size-lg="4" size-xl="3" size-md="5" size-sm="8" push-xl="1.5" push-lg="2" push-md="1"
               push-sm="2" *ngFor="let accountPreset of connectedAccounts" class="ion-margin-bottom">
        <ion-card style="{{accountPreset.backgroundStyle}}" class="ion-no-margin">
          <ion-card-header>
            <div style="display: flex;">
              <div style="width: 100%">
                <ion-card-title style="{{accountPreset.titleStyle}}">{{accountPreset.name}}</ion-card-title>
                <ion-card-subtitle
                  style="{{accountPreset.textStyle}}">Konto verbunden
                </ion-card-subtitle>
              </div>
              <div style="align-items: center">
                <h1 class="ion-no-margin">
                  <ion-icon style="{{accountPreset.titleStyle}}" name="{{accountPreset.icon}}"></ion-icon>
                </h1>
              </div>
            </div>
          </ion-card-header>

          <div *ngIf="!isSelectedItem(accountPreset.key) && accountsFormGroup.get(accountPreset.key).value.length > 0">
            <ion-card-content style="{{accountPreset.textStyle}}" class="ion-no-padding ion-padding-horizontal">
              <ion-item lines="none">
                <ion-input type="text" [disabled]="true" formControlName="{{accountPreset.key}}"></ion-input>
              </ion-item>
            </ion-card-content>
          </div>

          <ion-item *ngIf="isSelectedItem(accountPreset.key)" fill="solid" lines="none"
                    class="ion-margin-horizontal">
            <ion-input placeholder="Benutzername" formControlName="{{accountPreset.key}}"></ion-input>
          </ion-item>

          <div class="ion-padding-horizontal ion-padding-vertical" *ngIf="!isSelectedItem(accountPreset.key)" style="display: flex">
            <ion-button class="ion-no-margin" color="dark" (click)="selectAccount(accountPreset)">Bearbeiten</ion-button>
            <ion-button (click)="openExternalLink(accountPreset.profileUrl + accountsFormGroup.get(accountPreset.key).value)" class="ion-padding-horizontal ion-no-margin"
                        color="dark">
              <ion-icon name="open-outline"></ion-icon>
            </ion-button>
            <ion-button class="ion-no-margin" fill="clear" color="danger" (click)="removeAccount(accountPreset)" style="margin-left: auto">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </div>
          <div class="ion-padding-horizontal ion-padding-vertical" *ngIf="isSelectedItem(accountPreset.key)">
            <ion-button class="ion-no-margin" color="success" (click)="editAccountData(accountPreset)">
              Speichern
            </ion-button>
            <ion-button (click)="quitSelection()" fill="clear" color="danger">Abbrechen</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <h1 style="color: var(--ion-color-secondary)" class="ion-no-margin ion-margin-bottom" >Verf端gbare Accounts</h1>

    <ion-row>
      <ion-col size="12" size-lg="8" size-xl="9" size-md="10" size-sm="8" push-xl="1.5" push-lg="2" push-md="1" push-sm="2">
        <ion-searchbar color="light" placeholder="Suchen" class="ion-no-padding ion-padding-vertical"
                       [(ngModel)]="searchBarValue"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row style="gap: 10px" [formGroup]="accountsFormGroup">
      <ion-col size="12" size-lg="4" size-xl="3" size-md="5" size-sm="8" push-xl="1.5" push-lg="2" push-md="1"
               push-sm="2" *ngFor="let accountPreset of searchedAccounts">
        <ion-card style="{{accountPreset.backgroundStyle}}" class="ion-no-margin">
          <ion-card-header>
            <div style="display: flex;">
              <div style="width: 100%">
                <ion-card-title style="{{accountPreset.titleStyle}}">{{accountPreset.name}}</ion-card-title>
                <ion-card-subtitle
                  style="{{accountPreset.textStyle}}">Konto verbinden
                </ion-card-subtitle>
              </div>
              <div style="align-items: center">
                <h1 class="ion-no-margin">
                  <ion-icon style="{{accountPreset.titleStyle}}" name="{{accountPreset.icon}}"></ion-icon>
                </h1>
              </div>
            </div>
          </ion-card-header>

          <div *ngIf="!isSelectedItem(accountPreset.key) && accountsFormGroup.get(accountPreset.key).value === ''">
            <ion-card-content style="{{accountPreset.textStyle}}" class="ion-padding-horizontal ion-no-padding">
              Dr端cke hinzuf端gen damit ein Konto verbunden werden kann.
            </ion-card-content>
          </div>

          <ion-item *ngIf="isSelectedItem(accountPreset.key)" fill="solid" lines="none"
                    class="ion-margin-horizontal">
            <ion-input placeholder="Benutzername" formControlName="{{accountPreset.key}}"></ion-input>
          </ion-item>

          <div class="ion-margin-horizontal ion-padding-vertical" *ngIf="!isSelectedItem(accountPreset.key)">
            <ion-button color="dark" (click)="selectAccount(accountPreset)">Hinzuf端gen</ion-button>
          </div>
          <div class="ion-margin-horizontal ion-padding-vertical" *ngIf="isSelectedItem(accountPreset.key)">
            <ion-button class="ion-no-margin" color="success" (click)="addAccount(accountPreset)">
              Speichern
            </ion-button>
            <ion-button fill="clear" color="danger" (click)="quitSelection()">Abbrechen</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
