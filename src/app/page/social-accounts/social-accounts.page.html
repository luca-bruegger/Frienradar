<ion-header translucent="true">
  <ion-toolbar color="vbright">
    <ion-title color="primary">Konten</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense" class="ion-no-margin">
    <ion-toolbar>
      <ion-title size="large" style="color: var(--ion-color-primary)">Konten</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="userAccounts.length === 0" style="position:absolute; top: 50%; left: 50%; display: flex; flex-direction: column; text-align: center; align-items: center; transform: translate(-50%, -50%);">
    <ion-button color="secondary" expand="block" routerLink="/tabs/social-accounts/create" class="ion-margin-top">
      <ion-icon slot="start" name="at-circle"></ion-icon>
      <ion-label>Dienst hinzuf√ºgen</ion-label>
    </ion-button>
  </div>

  <ion-list class="ion-padding-horizontal">
    <app-social-account *ngFor="let account of userAccounts" [accountPreset]="accountPresets[account.provider_key]" [providedAccount]="account"></app-social-account>
  </ion-list>

  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button (click)="createNewSocialAccount()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
