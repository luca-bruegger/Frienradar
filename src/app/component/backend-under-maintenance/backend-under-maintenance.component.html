<ion-content scroll-y="false">
  <ion-grid style="height: 100%; width: 100%; display: flex; flex-direction: column; justify-content: center">
    <ion-row>
      <ion-col size-xl="4" offset-xl="4" size="8" offset="2" style="display: flex; justify-content: center">
        <img src="assets/images/signal-lost.png" style="border-radius: 8px; margin-bottom: 30px">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="display: flex; justify-content: center; align-items: center; gap: 20px">
        <ion-spinner name="crescent"></ion-spinner>
        {{'maintenance.message' | transloco}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-note>{{'maintenance.try-again' | transloco}}</ion-note>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
