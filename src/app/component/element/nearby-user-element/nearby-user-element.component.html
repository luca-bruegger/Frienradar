<ion-card color="vbright" class="ion-no-margin">
  <ion-card-content style="display: flex; flex-direction: row; gap: 15px; flex-grow: 1">
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-no-margin ion-no-padding">
        <ion-col class="ion-no-padding ion-no-margin" style="display: flex">
          <div style="display: inline">
            <ion-avatar style="height: 64px; width: 64px">
              <img style="aspect-ratio: 1/1" src="{{profilePicture()}}">
            </ion-avatar>
          </div>
          <div style="width: 100%; margin-left: 10px">
            <ion-label color="secondary">
              <h1><strong>{{user.username}}</strong></h1>
              <p>Gesehen um: <br> <strong>{{lastSeen}}</strong></p>
            </ion-label>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="ion-no-margin ion-no-padding">
        <ion-col class="ion-no-padding ion-no-margin ion-margin-top">
          <div style="display: flex; align-items: center; justify-content: center">
            <ion-chip *ngIf="!isRequested" (click)="requestUserContact()" color="secondary">
              Anfragen
            </ion-chip>

            <ion-chip *ngIf="isRequested" color="success">
              Angefragt
            </ion-chip>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
