<ion-card color="vbright" class="ion-no-margin">
  <ion-card-content style="display: flex; flex-direction: row; gap: 15px; flex-grow: 1">
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-no-margin ion-no-padding">
        <ion-col class="ion-no-padding ion-no-margin" style="display: flex; gap: 13px">
          <div style="display: inline">
            <ion-avatar style="height: 70px; width: 70px">
              <ion-img style="aspect-ratio: 1/1" src="{{profilePicture()}}"></ion-img>
            </ion-avatar>
          </div>
          <div style="width: 100%">
            <ion-label color="secondary">
              <h1><strong>{{user.username}}</strong></h1>
              <div style="display: flex; flex-direction: row; margin-top: 8px">
                <p style="width: 100%">Gesehen um: <br> <strong>{{lastSeen}}</strong></p>
                <div>
                  <ion-button shape="round" size="small" *ngIf="!isRequested && !isSentTo" (click)="requestUserContact(user.$id)" color="bright">
                    Anfragen
                  </ion-button>
                  <ion-button shape="round" size="small"  *ngIf="isRequested" color="warning" (click)="backOut()">
                    ZurÃ¼ckziehen
                  </ion-button>
                  <ion-button shape="round" size="small"  *ngIf="isSentTo" color="success" routerLink="/tabs/friends/requests">
                    Angefragt
                  </ion-button>
                </div>
              </div>
            </ion-label>
          </div>
        </ion-col>
      </ion-row>
      <!--      <ion-row class="ion-no-margin ion-no-padding">-->
      <!--        <ion-col class="ion-no-padding ion-no-margin ion-margin-top">-->
      <!--          <div style="display: flex; align-items: center; justify-content: center">-->
      <!--            <ion-chip *ngIf="!isRequested" (click)="requestUserContact(user.$id)" color="secondary">-->
      <!--              Anfragen-->
      <!--            </ion-chip>-->
      <!--            <ion-chip *ngIf="isRequested" color="success">-->
      <!--              Angefragt-->
      <!--            </ion-chip>-->
      <!--          </div>-->
      <!--        </ion-col>-->
      <!--      </ion-row>-->
    </ion-grid>
  </ion-card-content>
</ion-card>
