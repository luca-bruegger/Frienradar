<ion-header translucent="true">
  <ion-toolbar color="vbright">
    <ion-buttons slot="start">
      <ion-back-button text="ZurÃ¼ck" defaultHref="/tabs/friends" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Anfragen</ion-title>
    <ion-chip color="primary" slot="end" style="margin-right: 13px">
      <ion-icon name="mail"></ion-icon>
      <ion-label>{{requests.length}}</ion-label>
    </ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="requests.length === 0" style="position:absolute; top: 50%; left: 50%; display: flex; flex-direction: column; text-align: center; align-items: center; transform: translate(-50%, -50%);">
    <ion-label>Du hast zurzeit keine Freundschaftsanfragen.</ion-label>
  </div>

  <ion-list class="ion-padding">
    <ion-item lines="none" class="ion-no-margin ion-no-padding">
      <ion-label color="primary">
        <h1><strong>Freundschaftsanfragen</strong></h1>
        <p>Warte auf deine Freundschaftsanfragen</p>
      </ion-label>
    </ion-item>
    <ion-card color="vbright" *ngFor="let request of requests;" class="ion-no-margin">
      <ion-card-content style="display: flex; flex-direction: row; gap: 15px; flex-grow: 1">
        <ion-grid class="ion-no-padding">
          <ion-row class="ion-no-margin ion-no-padding">
            <ion-col class="ion-no-padding ion-no-margin" style="display: flex">
              <div style="display: inline">
                <ion-avatar style="height: 64px; width: 64px">
                  <img style="aspect-ratio: 1/1" src="{{profilePicture(request.sender.$id, request.sender.pictureBreaker)}}">
                </ion-avatar>
              </div>
              <div style="width: 100%; margin-left: 10px">
                <ion-label color="secondary">
                  <h1><strong>{{request.sender.username}}</strong></h1>
                  <p>Angefragt um: <br> <strong>{{updatedDate(request.sender.$updatedAt)}}</strong></p>
                </ion-label>
              </div>
            </ion-col>
          </ion-row>
          <ion-row class="ion-no-margin ion-no-padding">
            <ion-col class="ion-no-padding ion-no-margin ion-margin-top">
              <div style="display: flex; align-items: center; justify-content: space-evenly">
                <ion-button size="small" (click)="acceptRequest(request.sender.$id)" color="success" fill="outline">Annehmen</ion-button>
                <ion-button size="small" (click)="declineRequest(request.contactId)" color="danger" fill="outline">Ablehnen</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
