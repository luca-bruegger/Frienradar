<ion-header translucent="true">
  <ion-toolbar color="vbright">
    <ion-buttons slot="start">
      <ion-back-button text="ZurÃ¼ck" defaultHref="/tabs/friends" color="secondary"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="removeFriend()">
        <ion-icon name="cog" color="medium"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="primary">Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="primary">Profil</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid class="ion-no-padding" *ngIf="user">
    <ion-row>
      <ion-col sizeXl="6" offsetXl="3" class="ion-no-padding ion-padding-horizontal">
        <ion-card style="background-color: var(--ion-color-vbright)"
                  class="ion-no-margin">
          <img alt="Silhouette of mountains" src="{{user.profile_picture}}"
               style="object-fit: cover;width: 100%;max-height: 250px;"/>
          <ion-card-content>
            <div style="display: flex; flex-direction: column">
              <div style="display: flex; flex-direction: row; gap: 20px">
                <div>
                  <ion-text color="secondary">
                    <h1><strong>{{user.username}}</strong></h1>
                  </ion-text>
                  <ion-text color="secondary">
                    <p style="width: 100%">Befreundet seit: <br> <strong>{{lastSeen()}}</strong></p>
                  </ion-text>
                </div>
              </div>
              <ion-item *ngIf="user.description" class="ion-margin-top ion-no-padding" lines="none">
                <ion-textarea auto-grow="true" readonly="true"
                              [value]="user.description" class="ion-padding">
                </ion-textarea>
              </ion-item>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top">
      <ion-col class="ion-padding-horizontal">
        <h1 style="color: var(--ion-color-secondary)" class="ion-no-margin ion-margin-bottom">Verbundene Accounts</h1>
        <ion-list>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngIf="!user"
    style="display: flex; align-items: center; justify-content: center; gap: 14px; position:absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)">
    <ion-spinner name="crescent" style="vertical-align: center"></ion-spinner>
    <p>Profil wird geladen...</p>
  </div>
</ion-content>
